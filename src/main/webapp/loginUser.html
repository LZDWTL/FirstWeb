<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <!-- <link rel="stylesheet" href="./css/login.css"> -->
    <link rel="stylesheet" href="./css/register.css">
    <!-- <script src="scripts/validation.js" type="text/javascript"></script> -->
</head>
<body>
<div class="wrapper">
    <div class="header">
        <span class="header-title">桂林电子科技大学</span>
        <div class="header-line"></div>
    </div>
    <div class="main">
        <div class="main-header">
            <span class="main-header-title">学情分析系统</span>
        </div>
        <form action="loginUser" method="get">
            <div class="main-username">
                <label for="loginname" class="loginname"></label>
                <input type="text" placeholder="用户名" class="itext" id="loginname" name="username">
            </div>
            <div class="main-password">
                <label for="loginpassword" class="loginpassword"></label>
                <input type="text" placeholder="密码" class="itext" id="loginpassword" name="password">
            </div>
            <div class="main-remember">
            <label>记住密码</label>
                <input type="checkbox" class="check" id>
                <a href="javascript:void(0)">忘记密码?</a>
            </div>
            <div class="main-button">
                <input type="submit" value="登陆" class="ibtn">
            </div>
        </form>
    </div>
    <div class="footer">

    </div>
</div>
</body>
</html>
